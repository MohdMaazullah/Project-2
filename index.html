<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Expense Tracker</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
    <div class="container"> 
        <h1>Expense Tracker</h1> 
        <div class="balance"> 
            <h3>Your Balance</h3> 
            <h1 id="balance">₹0.00</h1> 
        </div> 
        <div class="income-expense"> 
            <div> 
                <h4>Income</h4> 
                <p id="income" class="money positive">+₹0.00</p> 
            </div> 
            <div> 
                <h4>Expense</h4> 
                <p id="expense" class="money negative">-₹0.00</p> 
            </div> 
        </div> 
        <div class="history"> 
            <h3>Transaction History</h3> 
            <ul id="transaction-list" class="list"> 
                <!-- Transactions will be added here --> 
            </ul> 
        </div> 
        <div class="add-transaction"> 
            <h3>Add New Transaction</h3> 
            <form id="transaction-form"> 
                <label for="text">Transaction Name</label> 
                <input type="text" id="text" placeholder="Enter transaction name" required> 
                <label for="amount">Amount (negative for expense)</label> 
                <input type="number" id="amount" placeholder="Enter amount" required> 
                <button type="submit" class="btn">Add Transaction</button> 
            </form> 
        </div> 
    </div> 
    <script src="script.js"></script> 
</body> 
</html>
